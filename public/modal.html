<div id="modal-upload" class="modal fade" tabindex="-1" role="dialog" style="z-index:999999">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="legend-modal-title">文件数据可视化</h4>
            </div>
            <div class="modal-body">
                <div class="row legend-content" id="legend-content-tantou">
                    <div class="col-lg-12">
                         <div class="form-group">
                             <label for="file">选择文件</label>
                             <input type="file" accept="xlsx,txt" id="file">
                             <p class="help-block">上传文件后即可对文件数据可视化分析，文件文件第一列必须是时间</p>
                         </div>
                         <hr>
                         <div id="file-chart"></div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="modal-search" class="modal fade" tabindex="-1" role="dialog" style="z-index:999999">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                            <label for="search-type">类别</label>
                            <select name="number" id="search-type">
                                <option>雨量指数</option>
                                <option>流量指数</option>
                            </select>
                            <label for="year">选择年份</label>

                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                            </select>
                            <label for="month">选择月份</label>

                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <button id="searchBtn" type="submit" class="btn btn-default btn-sm">搜索</button>

                            <br>
                            <br>
                        <div id="search-chart"></div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
