<div id="modal-upload" class="modal fade" tabindex="-1" role="dialog" style="z-index:999999">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="legend-modal-title">文件数据可视化</h4>
            </div>
            <div class="modal-body">
                <div class="row legend-content" id="legend-content-tantou">
                    <div class="col-lg-12">
                         <div class="form-group">
                             <label for="file">选择文件</label>
                             <input type="file" accept="xlsx,txt" id="file">
                             <p class="help-block">上传文件后即可对文件数据可视化分析，文件文件第一列必须是时间</p>
                         </div>

                         <hr>
         
                         <div id="file-chart"></div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 实时数据 -->
<div id="modal-search" class="modal fade" tabindex="-1" role="dialog" style="z-index:999999">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="legend-modal-title">数据搜索</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">Name</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail2"
                                    placeholder="jane.doe@example.com">
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                        <div id="search-chart"></div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
