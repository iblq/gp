<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>土地储备规划管理系统</title>
    <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet"/>
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <script src="js/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/plugin/md5.js"></script>

    <script src="js/login.js"></script>

</head>
<body>
<div id="loginImg">
    <h1>河南省小流域数据可视化平台</h1>
    <div id="login">
        <form class="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="loginName" placeholder="请输入用户名">
                <span class="glyphicon glyphicon-user userIcon"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPwd" placeholder="请输入密码">
                <span class="glyphicon glyphicon-lock userIcon"></span>
            </div>
        </form>
        <div>
            <a href="recovery.html">找回密码</a>
            <a href="register.html">注册账号</a>
        </div>
        <button id="loginBtn" class="btn btn-sm btn-success">登录</button>
    </div>
</div>
</body>
</html>
